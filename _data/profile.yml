short_bio: >-
  <p>
    A <a href="https://en.wikipedia.org/wiki/Bicolor_cat" target="_blank">bicolor cat</a> is a cat with white fur combined with fur of some other colour, for example solid black, tabby, or colourpointed.
  </p>
  <p>
    Mill Liao is a Ph.D. student in Computer Science at the University of New South Wales (UNSW), focusing on robust multimodal representation learning, adversarial machine learning, and scalable vision-language models. His recent research explores the robustness of unified encoders such as ImageBind and UniBind under adversarial attacks. He holds a Master of Data Science from the University of Sydney..
  </p>

