short_bio: >-
  <p>
    Mill Liao is a PhD student in Computer Science at the School of Computer Science and Engineering, University of New South Wales, focusing on robust multimodal representation learning, adversarial machine learning, and scalable vision-language models. His recent research explores the robustness of unified encoders such as ImageBind and UniBind under adversarial attacks. He holds a Master of Data Science from the University of Sydney.
  </p>

